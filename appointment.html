    <div class="bigbar">
    <h1>Request An Appointment</h1>
    </div>
    <div class="contact-form">
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone"><br>
            <label for="message">Any Additional Information?:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("2eSq7H8WVNCOVRR_v"); // Replace with your EmailJS user ID
        })();

        document.querySelector('.contact-form form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.send("service_esgs9zr", "template_hov4fc2", { // Replace with your EmailJS service ID and template ID
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            })
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
            }, function(error) {
                console.log('FAILED...', error);
            });
        });
    </script>
    <script src="new.js"></script>
